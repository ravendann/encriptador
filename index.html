<!DOCTYPE html>
<html lang="es_co">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
        <div id="div_principal">
            <div id="div_logo">
                <img id="logo" src="./assets/logo.png" alt="Logo de Alura"/>
            </div>
            <div id="div_textarea">
                <textarea id="textarea_ingreso">daniel</textarea>
            </div>
            <div id="div_advertencia">
                <img id="icono" src="./assets/icono-exclamacion.png" alt="Icono de exclamacion"/>
                <p id="parrafo_advertencia">Solo letras minúsculas y sin acentos.</p>
            </div>
            <div id="div_bontones_encriptacion">
                <a href="#" onclick="encriptar()">Encriptar</a>
                <a href="#" onclick="desencriptar()">Desencriptar</a>
            </div>
        </div>
        <div id="div_secundario">
            <textarea id="textarea_salida"></textarea>
            <div id="div_mensaje" >
                <img id="muneco" src="./assets/muneco.png" alt="Imagen de niño con una lupa examinando un ruby"/>
                <p id="parrafo_ningun">Ningún mensaje fue encontrado</p>
                <p id="parrafo_ingresa">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="div_boton_copiar">
                <a href="#" onclick="copiar()"">Copiar</a>
            </div>
        </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
